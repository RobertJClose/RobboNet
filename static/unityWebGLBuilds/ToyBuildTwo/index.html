<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | KSP Companion Prototype</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1200 height=1200 style="width: 1200px; height: 1200px; background: #231F20"></canvas>
    <script src="Build/ToyBuildTwo.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ToyBuildTwo.data",
        frameworkUrl: "Build/ToyBuildTwo.framework.js",
        codeUrl: "Build/ToyBuildTwo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RobertJClose",
        productName: "KSP Companion Prototype",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
